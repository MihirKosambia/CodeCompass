    </linearGradient>
  </defs>
  <rect width="1600" height="500" fill="url(#g)"/>
  <rect x="40" y="40" width="1520" height="420" rx="16" ry="16" fill="#0f1117" stroke="#2a2f3a" stroke-width="2"/>

  <g font-family="'Courier New', Consolas, monospace" fill="#ffffff">
    <text x="120" y="200" font-size="64" font-weight="700">CodeCompass</text>
